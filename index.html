<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drumkit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="keys-container">
    
    <div data-key="65" class="key"><kbd>A</kbd>Clap</div>
    <div data-key="83" class="key"><kbd>S</kbd>HiHat</div>
    <div data-key="68" class="key"><kbd>D</kbd>Kick</div>
    <div data-key="70" class="key"><kbd>F</kbd>OpenHat</div>
    <div data-key="71" class="key"><kbd>G</kbd>Boom</div>
    <div data-key="72" class="key"><kbd>H</kbd>Ride</div>
    <div data-key="74" class="key"><kbd>J</kbd>Snare</div>
    <div data-key="75" class="key"><kbd>K</kbd>Tom</div>
    <div data-key="76" class="key"><kbd>L</kbd>Tink</div>

  </div>

  <audio data-key="65" src="/sounds/clap.wav"></audio>
  <audio data-key="83" src="/sounds/hihat.wav"></audio>
  <audio data-key="68" src="/sounds/kick.wav"></audio>
  <audio data-key="70" src="/sounds/openhat.wav"></audio>
  <audio data-key="71" src="/sounds/boom.wav"></audio>
  <audio data-key="72" src="/sounds/ride.wav"></audio>
  <audio data-key="74" src="/sounds/snare.wav"></audio>
  <audio data-key="75" src="/sounds/tom.wav"></audio>
  <audio data-key="76" src="/sounds/tink.wav"></audio>

</body>
<script src="/drumkit.js"></script>
</html>
